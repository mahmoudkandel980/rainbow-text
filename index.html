<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="file.css" />
        <script src="file.js" defer></script>
        <title>hsl</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="card">
                <h4 class="display-4 card-header text-center text-capitalize">
                    <span>r</span><span>a</span><span>i</span><span>n</span
                    ><span>b</span><span>o</span><span>w</span><span> t</span
                    ><span>e</span><span>x</span><span>t</span>
                </h4>
                <div class="card-body">
                    <div class="card-body">
                        <p class="lead text-capitalize">
                            try to script any text in input field and click
                            button,<br />
                            &nbsp;&nbsp then see what happend in card`s footer
                        </p>
                        <div class="card-form">
                            <form>
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="type something inside input"
                                    />
                                </div>
                                <div
                                    class="row d-flex justify-content-center align-content-center"
                                >
                                    <button
                                        class="btn btn-outline-dark w-25 mt-3"
                                    >
                                        Button
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <blockquote class="blockquote d-none">
                        <p class="text-center text-capitalize" id="input"></p>
                        <p class="d-none" id="fake"></p>
                        <footer class="blockquote-footer d-none">
                            Please type something inside input
                        </footer>
                    </blockquote>
                </div>
            </div>
        </div>
    </body>
</html>
